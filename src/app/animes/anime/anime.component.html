<h1>{{name}}</h1>

<dl>
  <dt>Name: </dt>
  <dd>{{ name }}</dd>

  <dt>Seasons: </dt>
  <dd>{{ seasons }}</dd>

  <dt>Funtoin: </dt>
  <dd>{{ gendersAnime() }}</dd>

  <dt>Capitalizado: </dt>
  <dd>{{ nameCapitalizado }}</dd>
</dl>


<button (click)="changeName()">Change Anime</button>
<button (click)="changeSeason()">Change Season</button>
